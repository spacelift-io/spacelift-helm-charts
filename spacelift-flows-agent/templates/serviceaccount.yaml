{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spacelift-flows-agent.serviceAccountName" . }}
  namespace: {{ include "spacelift-flows-agent.namespace" . }}
  labels:
    {{- include "spacelift-flows-agent.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}