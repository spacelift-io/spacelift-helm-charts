replicaCount: 1

image:
  repository: public.ecr.aws/spacelift/promex
  tag: v0.7.0
  pullPolicy: IfNotPresent


# The address to listen on for HTTP requests
listenAddress: ":9953"

# Labels to add to the deployment
labels:
    app.spacelift.io/example: spacelift-promx

# Annotations to add to the deployment
annotations:
  app.spacelift.io/example: spacelift-promx

# Annotations to add to the pod
# podAnnotations:
#   app.spacelift.io/example: spacelift-promx

## Your api endpoint, must be provided
#apiEndpoint: https://{myaccount}.app.spacelift.io
#
## Your api key id, must be provided
#apiKeyId: ""
#
## your api key secret, the secret should contain the key "SPACELIFT_PROMEX_API_KEY_SECRET"
#apiKeySecretName: ""
#
# nodeSelector allows you to schedule pods on specific nodes.
# Uncomment and modify the following lines to use it.
# nodeSelector:
#   kubernetes.io/arch: amd64
#   disktype: ssd

## Custom CA certificate to trust when connecting to the Spacelift API
## Use this when the endpoint uses a certificate chain not covered by system CAs
caCert:
  enabled: false
  # Name of the Kubernetes secret containing the CA certificate
  secretName: ""
  # Key within the secret that holds the PEM-encoded CA certificate
  secretKey: "ca.crt"
  # Directory to mount the CA certificate into
  mountPath: "/certs"

nodeSelector: {}
