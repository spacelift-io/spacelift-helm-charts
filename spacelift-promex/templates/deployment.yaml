apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spacelift-promex.fullname" . }}
  labels:
    {{- include "spacelift-promex.labels" . | nindent 4 }}
    {{- with .Values.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "spacelift-promex.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "spacelift-promex.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: spacelift-promex
          {{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 9953
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: "RuntimeDefault"
            runAsUser: 1983
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            periodSeconds: 5
          env:
            - name: "SPACELIFT_PROMEX_API_ENDPOINT"
              value: "{{ .Values.apiEndpoint | required "must include apiEndpoint in values" }}"
            - name: "SPACELIFT_PROMEX_API_KEY_ID"
              value: "{{ .Values.apiKeyId | required "must include apiKeyId in values" }}"
            - name: "SPACELIFT_PROMEX_API_KEY_SECRET"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiKeySecretName | required "must include apiKeySecretName in values" }}
                  key: "SPACELIFT_PROMEX_API_KEY_SECRET"
            - name: "SPACELIFT_PROMEX_LISTEN_ADDRESS"
              value: "{{ .Values.listenAddress}}"
            {{- if .Values.caCert.enabled }}
            - name: "SPACELIFT_PROMEX_CA_CERT_PATH"
              value: "{{ .Values.caCert.mountPath }}/{{ .Values.caCert.secretKey }}"
            {{- end }}
          {{- if .Values.caCert.enabled }}
          volumeMounts:
            - name: ca-cert
              mountPath: {{ .Values.caCert.mountPath }}
              readOnly: true
          {{- end }}
      {{- if .Values.caCert.enabled }}
      volumes:
        - name: ca-cert
          secret:
            secretName: {{ .Values.caCert.secretName | required "caCert.secretName is required when caCert.enabled is true" }}
      {{- end }}
